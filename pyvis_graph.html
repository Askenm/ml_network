<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 1000px;
            background-color: #222222;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"font": {"color": "white"}, "id": "Jacob", "label": "Jacob", "shape": "dot"}, {"font": {"color": "white"}, "id": "Emma", "label": "Emma", "shape": "dot"}, {"font": {"color": "white"}, "id": "Aske", "label": "Aske", "shape": "dot"}, {"font": {"color": "white"}, "id": "Emilie", "label": "Emilie", "shape": "dot"}, {"font": {"color": "white"}, "id": "Filip", "label": "Filip", "shape": "dot"}, {"font": {"color": "white"}, "id": "Klara", "label": "Klara", "shape": "dot"}, {"font": {"color": "white"}, "id": "Mads", "label": "Mads", "shape": "dot"}, {"font": {"color": "white"}, "id": "Mette", "label": "Mette", "shape": "dot"}]);
        edges = new vis.DataSet([{"color": "red", "from": "Jacob", "to": "Emma"}, {"color": "red", "from": "Aske", "to": "Emilie"}, {"color": "red", "from": "Filip", "to": "Klara"}, {"color": "red", "from": "Mads", "to": "Mette"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "repulsion": {
            "centralGravity": 0.33,
            "damping": 0.95,
            "nodeDistance": 420,
            "springConstant": 0.1,
            "springLength": 110
        },
        "solver": "repulsion",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
